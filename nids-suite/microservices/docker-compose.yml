version: '3.8'

services:
  packet-capture:
    build:
      context: .
      dockerfile: ./packet_capture/Dockerfile
    container_name: nids-packet-capture
    volumes:
      - ./packet_capture:/app/packet_capture
      - ./data:/app/data
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - API_GATEWAY_URL=http://api-gateway:5001
      - LOG_LEVEL=INFO
      - INTERFACE=${CAPTURE_INTERFACE:-eth0}
      - PCAP_DIR=/app/data/pcap
    restart: unless-stopped
    network_mode: "host" # Required for packet capture
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      - ml-engine

  ml-engine-inference:
    build:
      context: .
      dockerfile: ./ml_engine/Dockerfile
    container_name: nids-ml-inference
    volumes:
      - ./ml_engine:/app/ml_engine
      - ./data:/app/data
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - API_GATEWAY_URL=http://api-gateway:5001
      - LOG_LEVEL=INFO
      - MODE=inference
      - MODELS_DIR=/app/data/models
    restart: unless-stopped
    command: python -m ml_engine.src.app --mode inference

  ml-engine-training:
    build:
      context: .
      dockerfile: ./ml_engine/Dockerfile
    container_name: nids-ml-training
    volumes:
      - ./ml_engine:/app/ml_engine
      - ./data:/app/data
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - API_GATEWAY_URL=http://api-gateway:5001
      - LOG_LEVEL=INFO
      - MODE=training
      - MODELS_DIR=/app/data/models
      - TRAINING_INTERVAL_HOURS=24
    restart: unless-stopped
    command: python -m ml_engine.src.app --mode training
    
volumes:
  data: